              <script type="text/javascript">
                function moy2(){
                  event.preventDefault();
                  let se1 = parseFloat(document.getElementById('exam').value);
                  let se2 = parseFloat(document.getElementById('ds').value);
                  let se3 = parseFloat(document.getElementById('tp').value);

                  let sl1 = parseFloat(document.getElementById('exam1').value);
                  let sl2 = parseFloat(document.getElementById('ds1').value);
                  let sl3 = parseFloat(document.getElementById('tp1').value);

                  let tm1 = parseFloat(document.getElementById('exam2').value);
                  let tm2 = parseFloat(document.getElementById('ds2').value);
                  let tm3 = parseFloat(document.getElementById('tp2').value);

                  let lf1 = parseFloat(document.getElementById('exam3').value);
                  let lf2 = parseFloat(document.getElementById('ds3').value);

                  let algo1 = parseFloat(document.getElementById('exam4').value);
                  let algo2 = parseFloat(document.getElementById('ds4').value);

                  let ap1 = parseFloat(document.getElementById('exam5').value);
                  let ap2 = parseFloat(document.getElementById('ds5').value);
                  let ap3 = parseFloat(document.getElementById('tp5').value);

                  let an1 = parseFloat(document.getElementById('exam6').value);
                  let an2 = parseFloat(document.getElementById('ds6').value);

                  let alg1 = parseFloat(document.getElementById('exam7').value);
                  let alg2 = parseFloat(document.getElementById('ds7').value);

                  let tc1 = parseFloat(document.getElementById('exam8').value);
                  let tc2 = parseFloat(document.getElementById('ds8').value);
                  let tc3 = parseFloat(document.getElementById('orale8').value);

                   let ang1 = parseFloat(document.getElementById('exam9').value);
                   let ang2 = parseFloat(document.getElementById('ds9').value);
                   let ang3 = parseFloat(document.getElementById('orale9').value);

                  let moy=document.getElementById('moy');
                  moy.value = ((se1*0.7+se2*0.15+se3*0.15)*1.5+(sl1*0.7+sl2*0.15+sl3*0.15)*2+(tm1*0.7+tm2*0.15+tm3*0.15)*1.5+(lf1*0.7+lf2*0.3)*1.5+(algo1*0.7+algo2*0.3)*2+(ap1*0.7+ap2*0.15+ap3*0.15)*1.5+(an1*0.7+an2*0.3)*1.5+(alg1*0.7+alg2*0.3)*1.5+(tc1*0.4+tc2*0.4+tc3*0.2)+(ang1*0.4+ang2*0.4+ang3*0.2))/15;
                }
              </script>
              <button id="btn" onclick="moy2()">Calculer</button>
              <button id="btn1" type="reset">Effacer</button><br>
              <label clas="mg" for="moy">Moyenne Générale :</label>
              <input type="number" id="moy" readonly>

      <script type="text/javascript">
        function moy(){
            let dar1=document.getElementById('exam');
            let dar2=document.getElementById('ds');
            let dar3=document.getElementById('tp');
            let dm1=document.getElementById('exam1');
            let dm2=document.getElementById('ds1');
            let dm3=document.getElementById('tp1');
            let web1=document.getElementById('exam2');
            let web2=document.getElementById('ds2');
            let web3=document.getElementById('tp2');
            let ml1=document.getElementById('exam3');
            let ml2=document.getElementById('ds3');
            let ml3=document.getElementById('tp3');
            let si1=document.getElementById('exam4');
            let si2=document.getElementById('ds4');
            let si3 = document.getElementById('tp4')
            let vc1=document.getElementById('exam5');
            let vc2=document.getElementById('ds5');
            let vc3=document.getElementById('tp5');
            let fbd1=document.getElementById('exam6');
            let fbd2=document.getElementById('ds6');
            let fbd3=document.getElementById('tp6');
            let pep1=document.getElementById('exam7');
            let pep2=document.getElementById('ds7');
            let e1=document.getElementById('exam8');
            let e2=document.getElementById('ds8');
            let ang1=document.getElementById('exam9');
            let ang2=document.getElementById('ds9');
            let ang3=document.getElementById('orale9');
            let it1=document.getElementById('exam10');
            let it2=document.getElementById('ds10');
            let it3=document.getElementById('tp10');
            let as1=document.getElementById('exam11');
            let as2=document.getElementById('ds11');
            let as3=document.getElementById('tp11')
            let moy=document.getElementById('moy');
              moy.value=((parseFloat(dar1.value)*0.7+parseFloat(dar2.value)*0.15+parseFloat(dar3.value)*0.15)*1.5+(parseFloat(dm1.value)*0.7+parseFloat(dm2.value)*0.15+parseFloat(dm3.value)*0.15)*1+(parseFloat(web1.value)*0.7+parseFloat(web2.value)*0.15+parseFloat(web3.value)*0.15)*2+(parseFloat(ml1.value)*0.7+parseFloat(ml2.value)*0.15+parseFloat(ml3.value)*0.15)*1+(parseFloat(si1.value)*0.7+parseFloat(si2.value)*0.15+parseFloat(si3.value)*0.15)*1+(parseFloat(vc1.value)*0.7+parseFloat(vc2.value)*0.15+parseFloat(vc3.value)*0.15)*1.5+(parseFloat(fbd1.value)*0.7+parseFloat(fbd2.value)*0.15+parseFloat(fbd3.value)*0.15)*1+(parseFloat(pep1.value)*0.5+parseFloat(pep2.value)*0.5)+(parseFloat(e1.value)*0.5+parseFloat(e2.value)*0.5)+(parseFloat(ang1.value)*0.4+parseFloat(ang2.value)*0.4+parseFloat(ang3.value)*0.2)+(parseFloat(it1.value)*0.7+parseFloat(it2.value)*0.15+parseFloat(it3.value)*0.15)*1.5+((parseFloat(as1.value)*0.7+parseFloat(as2.value)*0.15+parseFloat(as3.value)*0.15)*1.5))/15;
            }
      </script>
